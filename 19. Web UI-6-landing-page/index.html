<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DStudio Agency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- navbar -->
      <header>
        <nav class="navbar">
          <div class="logo-container">

                d="M224 0c13.3 0 24 10.7 24 24V70.1l23-23c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-57 57v76.5l66.2-38.2 20.9-77.8c3.4-12.8 16.6-20.4 29.4-17s20.4 16.6 17 29.4L373 142.2l37.1-21.4c11.5-6.6 26.2-2.7 32.8 8.8s2.7 26.2-8.8 32.8L397 183.8l31.5 8.4c12.8 3.4 20.4 16.6 17 29.4s-16.6 20.4-29.4 17l-77.8-20.9L272 256l66.2 38.2 77.8-20.9c12.8-3.4 26 4.2 29.4 17s-4.2 26-17 29.4L397 328.2l37.1 21.4c11.5 6.6 15.4 21.3 8.8 32.8s-21.3 15.4-32.8 8.8L373 369.8l8.4 31.5c3.4 12.8-4.2 26-17 29.4s-26-4.2-29.4-17l-20.9-77.8L248 297.6v76.5l57 57c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-23-23V488c0 13.3-10.7 24-24 24s-24-10.7-24-24V441.9l-23 23c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l57-57V297.6l-66.2 38.2-20.9 77.8c-3.4 12.8-16.6 20.4-29.4 17s-20.4-16.6-17-29.4L75 369.8 37.9 391.2c-11.5 6.6-26.2 2.7-32.8-8.8s-2.7-26.2 8.8-32.8L51 328.2l-31.5-8.4c-12.8-3.4-20.4-16.6-17-29.4s16.6-20.4 29.4-17l77.8 20.9L176 256l-66.2-38.2L31.9 238.6c-12.8 3.4-26-4.2-29.4-17s4.2-26 17-29.4L51 183.8 13.9 162.4c-11.5-6.6-15.4-21.3-8.8-32.8s21.3-15.4 32.8-8.8L75 142.2l-8.4-31.5c-3.4-12.8 4.2-26 17-29.4s26 4.2 29.4 17l20.9 77.8L200 214.4V137.9L143 81c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l23 23V24c0-13.3 10.7-24 24-24z"
              />
            </svg>
          </div>
          <ul class="nav-link-list">
            <li class="nav-link-item"><a href="#">Marketplace</a></li>
            <li class="nav-link-dot"><div class="dot"></div></li>
            <li class="nav-link-item"><a href="#">Discover</a></li>
            <li class="nav-link-dot"><div class="dot"></div></li>
            <li class="nav-link-item"><a href="#">Pricing</a></li>
            <li class="nav-link-dot"><div class="dot"></div></li>
            <li class="nav-link-item"><a href="#">More</a></li>
          </ul>
          <div class="nav-right">
            <button class="login-btn"><span>Login</span></button>
            <button class="register-btn"><span>Register</span></button>
          </div>
        </nav>
      </header>

      <!-- hero -->
      <section class="hero-section">
        <!-- main title -->
        <h1 class="hero-title">
          <span class="h1-upper">
            Single Link
            <span class="h1-inner">
              <div class="avatar-container">
                <div class="avatar">
                  <img src="./assets/gravatar-1.jpg" alt="" />
                </div>
                <div class="avatar">
                  <img src="./assets/gravatar-2.jpg" alt="" />
                </div>
                <div class="avatar">
                  <img src="./assets/gravatar-3.jpg" alt="" />
                </div>
                <div class="avatar">
                  <img src="./assets/gravatar-4.jpg" alt="" />
                </div>
              </div>
              <div class="slash"></div>
              <div class="inline-title">
                <p class="trust-pilot">Trust Pilot</p>
                <p class="rate-para">Rated 5.0 over 12.5k Reviews</p>
              </div>
            </span>
          </span>
          <span> Multi Benefits </span>
        </h1>

        <h3 class="subtitle">
          Connect with over 40 Million+ users leveraging <br />
          Linktree for their bio links!
        </h3>

        <div class="input-container">
          <div class="input-box">
            <input type="text" placeholder="www.linktr.ee/username" />
          </div>
          <button class="claim-id-btn">Claim your ID</button>
        </div>
      </section>

      <!-- brand -->
      <section class="brand-section">
        <h3 class="brand-title">~ More than 20k Brands Joined us ~</h3>

        <div class="brands-container">
          <div class="brand-box brand-1">
            <img src="./assets/rakuten.svg" alt="" />
          </div>
          <div class="brand-box brand-2">
            <img src="./assets/ncr.svg" alt="" />
          </div>
          <div class="brand-box brand-3">
            <img src="./assets/monday.svg" alt="" />
          </div>
          <div class="brand-box brand-4">
            <img src="./assets/disney.svg" alt="" />
          </div>
          <div class="brand-box brand-5">
            <img src="./assets/dropbox.svg" alt="" />
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
