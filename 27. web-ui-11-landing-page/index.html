<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="bg-img-container">
        <img src="/test.jpg" alt="" />
      </div>
      <div class="hero-content">
        <nav class="navbar">
          <div class="logo-container">LOGO</div>
          <ul class="nav-links-list">
            <li class="nav-link-item">Programmer</li>
            <li class="nav-link-item">Designer</li>
            <li class="nav-link-item">Manager</li>
            <li class="nav-link-item">QA Engineer</li>
            <li class="nav-link-item">
              <button class="signin-btn">SIGN IN</button>
            </li>
          </ul>
        </nav>
        <div class="middle-section">
          <h1>Freelance <br />Programmer</h1>
          <p>
            Freelancing is a viable option for programmers <br />
            interested in earning additional income while <br />
            employed or starting a full-time business in the future
          </p>
          <div class="btn-container">
            <button class="learn-btn">LEARN MORE</button>
            <button class="process-btn">
              <span class="play-icon"
                ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 384 512">
                  <path
                    d="M73 39c-14.8-9.1-33.4-9.4-48.5-.9S0 62.6 0 80V432c0 17.4 9.4 33.4 24.5 41.9s33.7 8.1 48.5-.9L361 297c14.3-8.7 23-24.2 23-41s-8.7-32.2-23-41L73 39z"
                  /></svg></span
              ><span>PROCESS</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
