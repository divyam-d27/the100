<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag and Drop</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Drag & Drop</h1>

    <div class="container">
      <div class="left">
        <div class="box one" draggable="true"><span>Item 1</span></div>
        <div class="box two" draggable="true"><span>Item 2</span></div>
        <div class="box three" draggable="true"><span>Item 3</span></div>
        <div class="box four" draggable="true"><span>Item 4</span></div>
      </div>
      <div class="right"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
