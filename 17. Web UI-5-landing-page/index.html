<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page by DStudio Agency</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <!-- header -->
      <header>
        <nav class="navbar">
          <!-- left nav -->
          <div class="left-nav">
            <div class="logo-container">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M224 0c13.3 0 24 10.7 24 24V70.1l23-23c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-57 57v76.5l66.2-38.2 20.9-77.8c3.4-12.8 16.6-20.4 29.4-17s20.4 16.6 17 29.4L373 142.2l37.1-21.4c11.5-6.6 26.2-2.7 32.8 8.8s2.7 26.2-8.8 32.8L397 183.8l31.5 8.4c12.8 3.4 20.4 16.6 17 29.4s-16.6 20.4-29.4 17l-77.8-20.9L272 256l66.2 38.2 77.8-20.9c12.8-3.4 26 4.2 29.4 17s-4.2 26-17 29.4L397 328.2l37.1 21.4c11.5 6.6 15.4 21.3 8.8 32.8s-21.3 15.4-32.8 8.8L373 369.8l8.4 31.5c3.4 12.8-4.2 26-17 29.4s-26-4.2-29.4-17l-20.9-77.8L248 297.6v76.5l57 57c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-23-23V488c0 13.3-10.7 24-24 24s-24-10.7-24-24V441.9l-23 23c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l57-57V297.6l-66.2 38.2-20.9 77.8c-3.4 12.8-16.6 20.4-29.4 17s-20.4-16.6-17-29.4L75 369.8 37.9 391.2c-11.5 6.6-26.2 2.7-32.8-8.8s-2.7-26.2 8.8-32.8L51 328.2l-31.5-8.4c-12.8-3.4-20.4-16.6-17-29.4s16.6-20.4 29.4-17l77.8 20.9L176 256l-66.2-38.2L31.9 238.6c-12.8 3.4-26-4.2-29.4-17s4.2-26 17-29.4L51 183.8 13.9 162.4c-11.5-6.6-15.4-21.3-8.8-32.8s21.3-15.4 32.8-8.8L75 142.2l-8.4-31.5c-3.4-12.8 4.2-26 17-29.4s26 4.2 29.4 17l20.9 77.8L200 214.4V137.9L143 81c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l23 23V24c0-13.3 10.7-24 24-24z"
                />
              </svg>
            </div>
            <ul class="left-nav-links">
              <li class="link-item active-link"><a href="#">Gig Seller</a></li>
              <li class="link-item"><a href="#">Gig Buyer</a></li>
            </ul>
          </div>

          <!-- right nav -->
          <div class="right-nav">
            <ul class="right-nav-links">
              <li class="link-item"><a href="#">Help & Support</a></li>
              <li class="link-item"><a href="#">Affilate Program</a></li>
              <li class="link-item active-link"><a href="#">Sign In</a></li>
            </ul>
            <!-- free button -->
            <div class="free-btn-container">
              <button class="free-btn">
                <span>Join Now</span>
                <div class="dash"></div>
                <span>It's Free</span>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <!-- Hero section -->
      <section class="hero-section">
        <div class="hero-content">
          <h1 class="hero-title">
            Hire The World's <br />
            Top Designers
          </h1>

          <div class="hero-subcontent">
            <h2 class="hero-subtitle">
              <span>Great Execution, Pixel Perfect</span> <br />
              <span>Work Delivered by Team</span>
              <div class="dash"></div>
            </h2>

            <div class="author-container">
              <div class="author-info">
                <h3 class="author-name">Anthony Ezirdo</h3>
                <p class="author-designation">CEO - Founder, Aura Inc.</p>
              </div>
              <div class="author-avatar">
                <img src="./assets/gravatar.jpg" alt="" />
              </div>
            </div>
          </div>

          <div class="btn-container">
            <div class="free-btn-container">
              <button class="free-btn btn-enlarged">
                <span>Join Now</span>
                <div class="dash"></div>
                <span>It's Free</span>
              </button>
            </div>
            <div class="free-btn-container">
              <button class="demo-btn btn-enlarged">
                <span>Watch a Demo</span>
              </button>
            </div>
          </div>

          <ul class="footer-links">
            <li class="footer-link-item"><a href="#">Privacy Policy</a></li>
            <li class="footer-link-item"><a href="#">Terms & Conditions</a></li>
          </ul>
        </div>

        <!-- hero bg -->
        <div class="hero-img-container"></div>

        <!-- middle block -->
        <div class="selling-block">
          <div class="selling-content">
            <span class="wavy-dash">~</span><br />
            <span>Start Selling <br />Product</span>
            <div class="sign-up-btn-container">
              <button class="sign-up-btn">
                <span>Sign up</span>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 25 25">
                  <path
                    style="fill: #000"
                    d="m17.5 5.999-.707.707 5.293 5.293H1v1h21.086l-5.294 5.295.707.707L24 12.499l-6.5-6.5z"
                    data-name="Right"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
