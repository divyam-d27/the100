<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dribble-DStudio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="grid-container">
        <div class="grid-item box-1">
          <div class="box-1-upper">
            <p class="box-1-percent">94%</p>
            <p class="box-1-para">
              Success Rate Complex Surgery Has Been Achieved.
            </p>
          </div>
          <div class="box-1-lower">
            <p class="box-1-foot-text">
              <span>United States</span>
              <span class="globe"><img src="./globe.png" alt="" /></span>
            </p>
          </div>
        </div>
        <div class="grid-item box-2">
          <div class="box-2-upper">
            <p class="box-2-text">
              <span>Total Patient</span>
            </p>
          </div>
          <div class="box-2-lower">
            <p>
              7.2 <br />
              Millions
            </p>
          </div>
        </div>
        <div class="grid-item box-3">
          <div class="box-3-upper">
            <p>Grey</p>
          </div>
          <div class="box-3-lower">
            <p class="box-3-text">
              <span class="star"
                ><svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox="0 0 576 512"
                  fill="#fff"
                >
                  <path
                    d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                  /></svg></span
              ><span class="rated-text">Rated 5.0</span>
            </p>
            <span class="arrow"><img src="./w-arrow.svg" alt="" /></span>
          </div>
        </div>
        <div class="grid-item box-4">
          <div class="box-4-1">
            <p class="box-4-title">Max Time</p>
            <p class="box-4-num">04:50</p>
          </div>
          <div class="slash"></div>
          <div class="box-4-2">
            <p class="box-4-text">
              Lightening <br />
              Emergency Reach
            </p>
            <p class="box-4-footer">#Grey_Health</p>
          </div>
        </div>
        <div class="grid-item box-5">
          <div class="box-5-content">
            <p class="box-5-head">
              <span>8</span
              ><span class="arrow"><img src="./arrow.svg" alt="" /></span>
            </p>
            <div class="box-5-text">
              <p>
                Years <br />
                Expertise
              </p>
            </div>
          </div>
          <div class="dots-container">
            <span class="dot"
              ><svg
                class="dot"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"
                /></svg
            ></span>
            <span class="dot"
              ><svg
                class="dot"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"
                /></svg
            ></span>
            <span class="dot"
              ><svg
                class="dot"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"
                /></svg
            ></span>
          </div>
        </div>
        <div class="grid-item box-6">
          <p class="box-6-title">Health<span class="health-plus">+</span></p>
          <p class="box-6-email">support@joinforhealth.au</p>
        </div>
      </div>
    </div>
  </body>
</html>
