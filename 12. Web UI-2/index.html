<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>50k by DStudio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <div class="grid-container">
        <div class="grid-item box-1">
          <p class="box-1-title">
            <span class="box-1-txt">Dstudio</span>
            <span class="circle-check"
              ><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zM369 209L241 337c-9.4 9.4-24.6 9.4-33.9 0l-64-64c-9.4-9.4-9.4-24.6 0-33.9s24.6-9.4 33.9 0l47 47L335 175c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9z"
                /></svg
            ></span>
          </p>
          <div class="box-1-lower">
            <div class="percent-container">
              <div class="percent-text">
                <p>
                  First Hundred <br />
                  Clients
                </p>
                <span class="percent-num">92%</span>
              </div>
              <div class="percent-loader">
                <div class="percent-loader-dark"></div>
              </div>
            </div>

            <div class="lower-content">
              <p class="lower-text">
                <span class="star"
                  ><svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 576 512"
                  >
                    <!--!Font Awesome Free 6.5.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.-->
                    <path
                      d="M316.9 18C311.6 7 300.4 0 288.1 0s-23.4 7-28.8 18L195 150.3 51.4 171.5c-12 1.8-22 10.2-25.7 21.7s-.7 24.2 7.9 32.7L137.8 329 113.2 474.7c-2 12 3 24.2 12.9 31.3s23 8 33.8 2.3l128.3-68.5 128.3 68.5c10.8 5.7 23.9 4.9 33.8-2.3s14.9-19.3 12.9-31.3L438.5 329 542.7 225.9c8.6-8.5 11.7-21.2 7.9-32.7s-13.7-19.9-25.7-21.7L381.2 150.3 316.9 18z"
                    /></svg></span
                >Rated&nbsp;5.0&nbsp;/&nbsp;Clutch
              </p>
              <div class="arr-box">
                <img src="./arrow.svg" alt="" />
              </div>
            </div>
          </div>
        </div>
        <div class="grid-item box-2">
          <div class="box-2-upper">
            <p class="box-2-text">
              <span>Followers</span>
              <span class="globe"><img src="./globe.png" alt="" /></span>
            </p>
          </div>
          <div class="box-2-lower">
            <p>50.2K</p>
          </div>
        </div>
        <div class="grid-item box-3">
          <div class="box-3-upper">
            <p>1.82B</p>
          </div>
          <div class="box-3-lower">
            <p class="box-3-text">
              <span>Design View</span>
              <span class="arrow"><img src="./arrow.svg" alt="" /></span>
            </p>
          </div>
        </div>
        <div class="grid-item box-4">
          <div class="box-4-content">
            <p class="box-4-head">
              <span>4.2</span
              ><span class="arrow"><img src="./arrow.svg" alt="" /></span>
            </p>
            <div class="box-4-text">
              <p>
                Years <br />
                Expertise
              </p>
            </div>
          </div>
          <div class="dots-container">
            <span class="dot"
              ><svg
                class="dot"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"
                /></svg
            ></span>
            <span class="dot"
              ><svg
                class="dot"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"
                /></svg
            ></span>
            <span class="dot"
              ><svg
                class="dot"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 512 512"
              >
                <path
                  d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512z"
                /></svg
            ></span>
          </div>
        </div>
        <div class="grid-item box-5">
          <p class="box-5-title">Dstudio</p>
          <p class="box-5-email">hello@dstudio.digital</p>
        </div>
        <div class="grid-item box-6">
          <div class="box-6-1">
            <p class="box-6-title">Designs</p>
            <p class="box-6-num">375+</p>
          </div>
          <div class="slash"></div>
          <div class="box-6-2">
            <p class="box-6-text">
              Generated <br />
              4.8K Plus Leads
            </p>
            <p class="box-6-footer">#Dstudioagency</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
