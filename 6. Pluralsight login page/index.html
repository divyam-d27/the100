<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn | Pluralsight</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section id="signin-section">
        <div class="wrapper">
          <div id="logo">
            <img src="./logo.png" alt="logo" />
          </div>
          <form action="#" class="signInForm">
            <div>
              <label for="username">Email or Username</label
              ><input type="email" name="Username" id="username" />
            </div>
            <div>
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <button type="submit" id="signIn-btn">Sign in</button>
          </form>
          <div class="links">
            <a href="#">Forgot Password?</a>
            <a href="#">Sign in with company or school</a>
          </div>
          <hr class="divider" />
          <button class="create-account-btn">Create an account</button>
        </div>
        <footer>
          <p>Copyright Â© 2004 - 2024 Pluralsight LLC. All rights reserved.</p>
          <p><a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a></p>
        </footer>
      </section>
      <div class="banner">
        <h1>Let's create the future <strong>together</strong>.</h1>
        <button>Start a FREE 10-day trial</button>
      </div>
    </main>
  </body>
</html>
